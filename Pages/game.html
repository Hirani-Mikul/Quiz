<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../Css/homepage.css" />
    <link
      rel="stylesheet"
      href="../Css/game.css
    "
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav id="hud">
          <div id="hud-items">
            <p id="progressText">Question: 1/10</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div>
            <h3>Level</h3>
            <p>Pro</p>
          </div>
          <div>
            <p>Score</p>
            <h1 id="score">0</h1>
          </div>
        </nav>
      </header>
      <main id="game">
        <h1 id="question-text">1.What is your name?</h1>
        <div class="choice-container">
          <p class="choice-letter">A</p>
          <p class="choice-text" data-number="1">Choice A</p>
        </div>
        <div class="choice-container">
          <p class="choice-letter">B</p>
          <p class="choice-text" data-number="2">Choice B</p>
        </div>
        <div class="choice-container">
          <p class="choice-letter">C</p>
          <p class="choice-text" data-number="3">Choice C</p>
        </div>
        <div class="choice-container">
          <p class="choice-letter">D</p>
          <p class="choice-text" data-number="4">Choice D</p>
        </div>
      </main>
      <footer>
        <nav>
          <button class="btn2" onclick="goToPreviousQuestion()">
            Previous
          </button>
          <button onclick="leave()" class="btn2">Leave</button>
          <button class="btn2" id="skipBtn" onclick="handleNextAndSkip()">
            Skip
          </button>
        </nav>
        <p id="fun-text">Hello how are you? What is your name?</p>
      </footer>
    </div>
    <script src="../Scripts/question.js"></script>
    <script src="../Scripts/game.js"></script>
  </body>
</html>
